<script>
nota1 = parseFloat(prompt("irformar 1a nota"));
nota2 = parseFloat(prompt("irformar 2a nota"));
nota3 = parseFloat(prompt("irformar 3a nota"));
media = (nota1 + nota2 + nota3) /3;
document.write("Media:" + media + "<br>");
if(media >= 6 )
	document.write("situação:aprovado");
if(media <= 3 )
	document.write("situação:reprovado");
if(media >= 3 )
	document.write("situação:exame");


</script>
